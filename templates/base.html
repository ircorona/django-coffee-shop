{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Best coffee products{% endblock %}">
    <meta name="robots" content="{% block robots %}index, follow{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}Coffee Shop{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Best coffee products{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{% block twitter_title %}Coffee Shop{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Best coffee products{% endblock %}">
    <meta name="twitter:site" content="@climbthesearches">
    <meta name="twitter:creator" content="@irmincorona">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-indigo-900 text-white px-6 py-4 flex justify-between items-center">
        <a href="{% url 'product_form' %}" class="flex items-center gap-2 text-xl font-bold">
            <img src="{% static 'images/wired-outline-1702-electric-teapot-hover-pinch.gif' %}" alt="Coffee Shop Logo" class="h-10 w-10">
            Coffee Shop
        </a>
        <div class="flex items-center gap-4">
            <a href="{% url 'product_form' %}" class="text-sm hover:text-gray-300 transition-colors">Products</a>
            {% if user.is_authenticated %}
                <a href="{% url 'add_product' %}" class="text-sm hover:text-gray-300 transition-colors">Add Product</a>
                <a href="{% url 'my_orders' %}" class="text-sm hover:text-gray-300 transition-colors">My Order</a>
                <span class="text-sm">Welcome, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-sm bg-white text-indigo-900 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors cursor-pointer">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" class="text-sm hover:text-gray-300 transition-colors">Register</a>
                <a href="{% url 'login' %}" class="text-sm bg-white text-indigo-900 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
